<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/view.js" type="text/javascript"></script>
    <script src="js/encoding.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development MIT Test</title>
</head>

<body>
    <div class="container pt-5">
        <p style="font-size: 36px; font-weight: 600; line-height: 100%; color: rgba(68, 67.72, 67.72, 1);">Hi,
            <br />This Transformed Text Tools</p>
        <p style="font-size: 24px; font-weight: 500; line-height: 100%; color: rgba(68, 67.72, 67.72, 1);">Wanna try
            this ?</p>
        <br>
        <form id="text-input-form">
            <p style="font-size: 16px; font-weight: 500; line-height: 100%; color: rgba(68, 67.72, 67.72, 1);">First,
                input this box</p>
            <textarea required class="form-control" type="text" id="text-to-change"
                style="width: 505px; height: 53px; background-color: rgba(196, 196, 196, 1); border-radius: 10px;"></textarea>

            <br><br>
            <p style="font-size: 16px; font-weight: 500; line-height: 100%; color: rgba(68, 67.72, 67.72, 1);">
                Second,
                select transform options : <br><br>H = Horizontal, V = Vertical, N = Right Shift, - N = Left Shift</p>
            <input required class="form-control" type="text" id="tranformation-values"
                placeholder="Example : H, V, 2, -6 "
                style="width: 505px; height: 53px; background-color: rgba(196, 196, 196, 1); border-radius: 10px;">
            <br>
            <button type="submit" name="submitButton"
                style="width: 158px; height: 40px; background-color: rgba(255, 86, 120, 1); border-radius: 10px; color: white;">Convert</button>
        </form>
        <br>
        <br>
        <p style="font-size: 20px; font-weight: 500; line-height: 100%; color: rgba(68, 67.72, 67.72, 1);">
            Output
            here!</p>
        <div
            style="width: 505px; height: 180px; background-color: rgba(196, 196, 196, 1); border-radius: 10px; padding: 10px; overflow: scroll;" />
        <p id="output-text"
            style="font-size: 24px; font-weight: 500; line-height: 100%; color: rgba(68, 67.72, 67.72, 1);"></p>
    </div>
    </div>
</body>

</html>
